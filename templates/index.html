<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Service</title>
  <link rel="stylesheet" href="templates/styles.css">
  <style>

    body {
      background-color: #f4f4f4;
      color: #333;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin: 20px 0;
      font-size: 2.5em;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 25px;
      background-color: #ffffff;
      color: #333;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #2980b9;
      outline: none;
    }

    button {
      background-color: #2980b9;
      color: #ffffff;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1c598a;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin: 20px 0;
      font-size: 2em;
    }

    #result {
      margin: 10px auto;
      padding: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 15px;
      background-color: #ffffff;
      width: 80%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #result p {
      margin: 0;
      font-size: 20px;
      line-height: 1.6;
      max-width: 700px;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .delete-button {
      background-color: #e74c3c;
      color: #ffffff;
      border: none;
      border-radius: 25px;
      padding: 5px 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    body {
      background-color: #1b1b1b;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    h1,
    h2 {
      color: #ffffff;
    }

    #result p {
      margin: 0;
      font-size: 22px;
      line-height: 1.6;
      max-width: 700px;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: #4a4a4a;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: #616161;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 700px;
      margin-bottom: 10px;
    }

  </style>
</head>

<body>
  <h1>Twitter Service</h1>
  <form action="/create_post" method="post">
    <input type="text" name="status" placeholder="Enter the tweet" required>
    <button type="submit">Post</button>
  </form>

  <form action="/retrieve_post" method="post">
    <button type="submit">Retrieve All</button>
  </form>

  <h2>Tweets:</h2>
  <div id="posts-container">
    {% for post in posts %}
    <div class="card">
      <p>{{ post.content | safe }}</p>
      <form action="/delete_post" method="post">
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <button type="submit" class="delete-button">Delete</button>
      </form>
    </div>
    {% endfor %}
  </div>
</body>

</html>
